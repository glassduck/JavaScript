<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost/login.php">
        <p>
            <label for="id_txt">text</label>: 
            <input  id="id_txt" type="text" name="id" value="default value">
        </p>
        <p>
            <label for="pwd">pwd</label>: <input id="pwd" type="password" name="pwd" value="default value">
        </p>
        <p>
            address : <input type="text" name="address">
        </p>
        <p> 
            <label>textarea:
            <textarea cols="30" rows="2">default value</textarea>
            </label>
        <input type="submit" >
    </form>
    form으로 입력값을 보낼 때 반드시 name이 있어야 함. value는 페이지에 표시되는 초기값
    label 바로 다음 오는게 다음의 문장을 id로 삼고 for를 하는 형식으로 자동!
<br><br>
    <label>
        <input type="checkbox" name="color" value="red">붉은색
    </label>
    <label>
        <input id="color-blue" type="checkbox" name="color" value="blue" >파란색
    </label>

</body>
</html>
