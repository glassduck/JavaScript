<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1>Attribute을 제어하는 API</h1>
    <a id="target" href="http://opentutorials.org">opentutorials</a>
    <script>
        var t = document.getElementById('target');
        console.log(t.getAttribute('href')); //http://opentutorials.org
        t.setAttribute('title', 'opentutorials.org'); // title 속성의 값을 설정한다.
        console.log(t.hasAttribute('title')); // true, title 속성의 존재여부를 확인한다.
        t.removeAttribute('title'); // title 속성을 제거한다.
        console.log(t.hasAttribute('title')); // false, title 속성의 존재여부를 확인한다.
    </script>
    <H1>추가</H1>
    <p id="target">
        Hello world
    </p>
    <script>
        var target = document.getElementById('target');
        // attribute 방식
        target.setAttribute('class', 'important');
        // property 방식
        target.className = 'important'; //속성에 해당하는 property를 change! 근데 이게 실제랑 다른 경우가 많음.
        //class-className, for-htmlFor, maxlength-maxLength 등등 다른 게 있음.
    </script>
    <a id="target" href="./demo1.html">ot</a>
    <script>
    //현재 웹페이지가 http://localhost/webjs/Element/attribute_api/demo3.html 일 때 
    var target = document.getElementById('target');
    // http://localhost/webjs/Element/attribute_api/demo1.html 
    console.log('target.href', target.href);
    // ./demo1.html 
    console.log('target.getAttribute("href")', target.getAttribute("href"));
    </script>
    <a id="t1" href="./demo.html">opentutorials</a>
    <input id="t2" type="checkbox" checked="checked" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
    // 현재 문서의 URL이 아래와 같다고 했을 때
    // http://localhost/jQuery_attribute_api/demo2.html
    var t1 = $('#t1');
    console.log(t1.attr('href')); // ./demo.html 
    console.log(t1.prop('href')); // http://localhost/jQuery_attribute_api/demo.html 
     
    var t2 = $('#t2');
    console.log(t2.attr('checked')); // checked  //attr은 attribute 방식
    console.log(t2.prop('checked')); // true    //property 방식
    </script>
    <div id="t1">opentutorials</div>
    <div id="t2">opentutorials</div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
    $('#t1').prop('className', 'important');    //위아래 상동. 제이쿼리가 자동보정.
    $('#t2').prop('class', 'current');  
    </script>
</body>
</html>
