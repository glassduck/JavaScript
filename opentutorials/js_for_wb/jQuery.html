    <script>
    jQuery( document ).ready(function( $ ) {
      $('body').prepend('<h1>Hello world</h1>'); //body는 prepend의 선택자. prepend의 jQuery 객체의 method인셈
    }); //$('body')가 jQuery 함수이고 그것이 return하는 게 jQuery 객체.
    </script>
