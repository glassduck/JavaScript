<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #selected{
            color: red;
        }
        .dark{
            background-color: black;
            color: white;
        }
        .dark #selected{
            color: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li> :정보
        <li>CSS</li>    :디자인
        <li id="selected">JavaScript</li>  :제어
    </ul>
    <input type="button" value="dark" onclick="document.body.className='dark';">
</body>
</html>
