<!DOCTYPE html>

<body>
    

<style>
    body{
        padding:0;
        margin:0;
    }
    div{
        border:50px solid #1065e6;
        padding:50px;
        margin:50px;
    }
    #target{
        width:100px;
        height:2000px;
    }
</style>
<input type="button" id="scrollBtn" value="scroll(0, 1000)" />
<script>
    document.getElementById('scrollBtn').addEventListener('click', function(){
        window.scrollTo(0, 1000);
    })
</script>
<br>
onclick 이며 onchange 는 event type<br>
alert(window.location)이 event target...event가 실행되었을 때, 발생하는 대상<br>
event handler : event 가 실행되었을 때 실행될 코드들
<br>
