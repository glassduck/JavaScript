<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <h1>Comparison  Operators & Boolean</h1>
  <h2>=== ( Boolean : 참과 거짓으로 나옴 )</h2>
  <h3>1===1</h3>
  <script>
    document.write(1===1);
  </script>
  <h3>1===2</h3>
  <script>
    document.write(1===2);
  </script>
  <h3>1&lt;2</h3>
  <script>
    document.write(1<2);
  </script>
  <h3>1&mt;2</h3>
  <script>
    document.write(1>2);
  </script>
  </body>
</html>
