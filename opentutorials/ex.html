<!doctype html>
<html>
<head>
  <title>Naver</title>
  <meta charset="utf-8">
 <style >
   .js{
     color:red;
     font-weight: bold;
   }
   #first
   {
     color : pink;
   }
   span{
     color :green;
   }
 </style>
</head>
<body>
    <h2 style="color : powderblue;background-color:coral">1.화요일 입니다.</h2>
    <p>
    span은 줄 바꿈이 되지 않음.
    모든   <span id=first class="js";>프로그래밍 언어</span>는 내장 자료형이 있지만,
    종종 이러한 내장 자료형은 <span class="js">프로그래밍 언어</span>마다 다르다.
     이 문서에서는 <span>자바스크립트</span>의 내장 자료형과,
     내장 자료형에서 사용할 수 있는 속성들에 대해 알아본다.
     이로써 내장 자료형들로 더 복잡한 자료형을 만드는데 사용할 수 있을 것이다.
     가능하다면 다른 <span class="js">프로그래밍 언어</span>와도 비교해보자.
   </p>
</body>
