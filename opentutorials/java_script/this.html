<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        function func(){
            if(window === this){
                document.write("window === this");
            }
        }
        func(); 

        var o = {
            func : function(){
                if(o === this){
                    document.write("o === this");   //객체 속 메소드의 this는 객체를 가르킴.
                }
            }
        }
        o.func(); //사실 위아래가 같은 것. 위는 사실 window.func()인거니 같은 원리!!!

        var funcThis = null; 

        function Func(){
            funcThis = this;    //var 안 붙었으니 funcThis는 전역변수이고 this는 위 예제에서 window니
        }
        var o1 = Func();
        if(funcThis === window){    // 위에 정의한 funcThis가 업데이트 되어서 window 나오는 것 당연.
            document.write('window <br />');
        }
        
        var o2 = new Func();
        if(funcThis === o2){
            document.write('o2 <br />');
        }
    </script>
</body>
</html>
