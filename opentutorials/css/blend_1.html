<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .blend {
            height: 499px;
            border: 5px solid;
            background: red;
            background-size: cover;
            background-image: url('sample.mt.jpg');
            background-blend-mode: difference;
            background-color: aqua;
            transition: background-color 10s;
        }

        .blend:hover {
            background-color: rgba(240, 0, 0, 1);
            transition: background-color 5s;
        }
    </style>
</head>

<body>
    <div class="blend"></div>
    color뒤에 0.5가 오면 투명도~
</body></html>
