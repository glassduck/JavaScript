<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            background-color: powderblue;
            height: 200px;
            display: flex;
            flex-direction:row;
        }
        .item{
            background-color: tomato;
            color: white;
            border: 1px solid white;
/*            flex-grow: 1;*/
        }
        .item:nth-child(1){
            flex-basis: 150px;
            flex-shrink:1;}
        
        .item:nth-child(2){
            flex-shrink:1;
/*            flex-grow: 2;*/
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    grow 비율대로 배분. 위에는 나머지는 1이고 자기는 2니까 2/6 먹는거<br>
    만약 나머지는 없고 자기는 1이든 100이든 1 다 먹고<br>
    아무것도 없으면 균등배분 1/6씩...<br>
    shrink 0값은 화면축소시 고통분담 노노...
</body>
</html>
