<html lang="en">
<head>
    <style>
        body{
            background-color: black;
                transition: all 2s;
        }
        div {
            background-color: black;
            color: white;
            padding: 10px;
            width: 100px;
            height: 50px;
            transition: height 0.3s;
            transition-timing-function:ease-in-out;
        }
        div:hover{
            height: 400px;
        }
    </style>
</head>

    </div>
</body>
</html>
