<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      window.onload = () => {
        const element = document.getElementById("button");
        element.addEventListener(
          "click",
          function () {
            console.log("Hello!");
            //익명함수는 밖에서 removeEventListener로 삭제 못함
            //함수 내부에서 요러코롬 arguments.callee를 통해 삭제 해야함
            element.removeEventListener("click", arguments.callee, false);
          },
          false
        );
      };
    </script>
  </head>
  <body>
    <button id="button">버튼</button>
  </body>
</html>
