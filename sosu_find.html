<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("what do you want to find?"));
        var p=[];
        for(var i=2;i<=n;i++)p[i]=true;
        var max=Math.floor(Math.sqrt(n));
        var x=2;
        while(x<=max){
            for(var t=2*x;t<=n;t+=x)p[t]=false;
            while(!p[++x]);
        }
        for(var i=2;i<n-2;i++){
            if(p[i]&& p[i+2]){
                console.log(i,i+2);
            }
        }
    </script>    
</body>
</html>
